<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Pan to Location</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #pan-to-location {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #pan-to-location:hover {
            background-color: #45a049;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBHi1tUAeMqD52kxe-KZTF2y4ObT1h8xQ
  &callback=initMap" async defer></script>
</head>

<body>

    <div id="map"></div>

    <button id="pan-to-location">Pan to Current Location</button>

    <script>

        function initMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 20.5937, lng: 78.9629 }
            });


            var infoWindow = new google.maps.InfoWindow();


            document.getElementById('pan-to-location').addEventListener('click', function () {

                if (navigator.geolocation) {

                    navigator.geolocation.getCurrentPosition(
                        function (position) {

                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };


                            infoWindow.setPosition(pos);
                            infoWindow.setContent('Location found.');
                            infoWindow.open(map);


                            new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: "Your Location"
                            });


                            map.setCenter(pos);
                        },
                        function () {

                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {

                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });


            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(
                    browserHasGeolocation
                        ? "Error: The Geolocation service failed."
                        : "Error: Your browser doesn't support geolocation."
                );
                infoWindow.open(map);
            }
        }

        window.initMap = initMap;
    </script>
</body>

</html>
